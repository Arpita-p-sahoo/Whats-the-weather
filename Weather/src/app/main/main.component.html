

<body class="h-screen flex flex-col items-center justify-center " [ngClass]="{
    'bg-cloudy':currentTemp >16,
    'bg-snowy':currentTemp<16
}" >

    <div class="mb-5">
        <div class="bg-white p-6 rounded-md shadow-md mirror mt-5">

                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Enter city" #city>
                    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button" (click)="FetchWeather(city.value)">
                        Check Weather
                    </button>
                </div>
            </form>
        </div>
        
    </div>
